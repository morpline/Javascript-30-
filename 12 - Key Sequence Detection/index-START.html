<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection (Type Crashbike)</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <div class="galleryheader" style="height:0">
    <h1 class="importTitle"></h1>
</div>
<script>
   const pressd = [];
   const secretCode = "crashbike";

   window.addEventListener("keyup",(e) => {
    // console.log(e.key);
    pressd.push(e.key);
    pressd.splice(-secretCode.length - 1, pressd.length - secretCode.length);
    if(pressd.join("").includes(secretCode)) {
      console.log("DING DING");
      cornify_add();
    }
    // console.log(pressd);
   })
</script>
</body>
</html>
